<template>
  <import from="./game-editor"></import>

  <section>
    <div class="container">

      <div class="text-center">
        <h2>${heading} ${sceneIndex}</h2>
        <game-editor scene-config.bind="sceneConfig"></game-editor>
      </div>

      <form>

        <div class="row">

          <div class="col-sm-3">
            <div class="list-group">
              <a click.delegate="$parent.router.navigate(item)" class="list-group-item" repeat.for="item of categories">
                ${item | capitalize}
              </a>
            </div>
          </div>

          <div class="col-sm-9">
            <router-view></router-view>
          </div>

        </div>

      </form>
    </div>
  </section>

  <div id="modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <i class="fa fa-spinner fa-spin"></i>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</template>
